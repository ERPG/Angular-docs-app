<div *ngIf="document" class="cd-card">
  <div class="cd-card__outer">
    <div class="cd-card__inner">
      <img class="cd-card__image" alt="Card icon" [src]="document.imagePath" />
      <div class="cd-card__inner-description">
        <h3 class="cd-card__title">{{ document.title }}</h3>
        <span class="cd-card__type">{{ document.type }}</span>
      </div>
    </div>
    <div class="rl-card__inner">
      <a [routerLink]="['/detail', elementIndex]">
        <app-button [type]="'button'" [disabled]="false" [text]="'Detail'"></app-button>
      </a>
    </div>
  </div>
</div>
